<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="info-client" id="info-client">
        <form id="form">
            <div class="removeModal" id="removeModal">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="form-control">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
                <small></small>
            </div>

            <div class="form-control">
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" id="prenom">
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <small></small>
            </div>

            <div class="form-control">
                <label for="tel">Telephone</label>
                <input type="text" name="tel" id="tel">
                <small></small>
            </div>

            <input type="submit" id="submit" value="valider">

        </form>
    </div>

    
    <!-- Début Espace vert-->
    <div class="container2">
        <div class="success-message" id="success">
            <h2>Reservation effecutée avec succés</h2>
            <span><i class="fa-solid fa-check fa-2x"></i></span>
        </div>
            <!-- Début Tribune -->
                <div class="chaise-left" afficheRowChaise value="6"></div>
                <div class="chaise-right" afficheRowChaise value="6"></div>
                <div class="chaise-top" afficheRowChaise valueTop="6"></div>
                <div class="chaise-bottom" afficheRowChaise valueTop="6"></div>

            <!-- Fin tribune -->
           

            
            <!-- Début Terrain -->
                <div class="entoureTerrain">
                    <div class="container">
                        <!-- Début Compteur de place et prix -->
                            <div class="place-choisie" id  ="place-choisie" style="display:none">
                                <h5 id="nbrePlace">Nbre de place : 0 </h5>
                                <h5 id="prixTotal">Prix total : 0 F CFA </h5>
                                <button id="valider">valider <i class="fa-solid fa-check"></i></button>
                            </div>
                            <h5 id="placeRestante"></h5>
                        <!-- Fin Compteur de place et prix-->
                        <!-- Début traits se troouvant au niveau  du terrain -->
                            <div class="span">
                                <h1>Imam Hassane Niass</h1>
                                
                                <span></span>
                                <span></span>
                                <span class="projecteur"></span>
                                <span class="projecteur"></span>
                                <span class="projecteur"></span>
                                <span class="projecteur"></span>
                                <span class="projecteur"></span>
                                <span></span>
                                <span></span>

                                
                            </div>  
                        <!-- Fin traits se troouvant au niveau  du terrain -->

                        <!-- Début corner-->
                            <div class="corner">
                                <div class="corner-top-left"></div>
                                <div class="corner-top-right"></div>
                                <div class="corner-bottom-left"></div>
                                <div class="corner-bottom-right"></div>
                            </div>
                        <!-- Fin corner-->

                        <!-- Début camp -->
                            <div class="camp">
                                <div class="surface-left">
                                    <div class="entre-surface-left"></div>
                                    <div class="point-penalty-left"></div>
                                    <div class="camp-left"></div>
                                </div>
                                <div class="surface-right">
                                    <div class="entre-surface-right"></div>
                                    <div class="point-penalty-right"></div>
                                    <div class="camp-right"></div>
                                </div>
                            </div>
                        <!-- Fin corner-->

                        <!-- Début rond central-->
                            <div class="rond-central">
                                <div class="rond-central-bar">
                                    <div class="rond-central-rond">
                                        <div class="rond-central-point"></div>
                                    </div>
                                </div>
                            </div>
                        <!-- Fin corner-->
                        
                
                        <div class="img-ball">
                            <img src="images/téléchargement.png" alt="" width="15" height="15" class="ballon active">
                            <img src="images/téléchargement.png" alt="" width="15" height="15" class="ballon">
                            <img src="images/téléchargement.png" alt="" width="15" height="15" class="ballon">
                        </div> 
                    </div>   
                </div>
            <!-- Fin terrrain-->
        </div>
    <!-- Fin espace vert -->

    <!-- Début Fichier JS-->
        <script src="js/afficheChaise.js" ></script>
        <script src="js/afficheNumChaise.js" ></script>
        <script src="js/ChoosePlace.js" ></script>
        <script src="js/createRowChaise.js" ></script>
        <script src="js/script.js" ></script>
    <!-- Fin Fichier JS-->

</body>
</html>
